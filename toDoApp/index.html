<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="">
    <title>My To Do App</title>
</head>
<body>
    <div class="vertical-center">
        <header class="login">
            <h1>My To Do App</h1>
        </header>
        <main class="login">
            <form id="login" action="#" method="#">
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="" maxlength="64" required>
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="" minlength="8" maxlength="16" required>
                <button id="show-password">Show</button>
                <input type="submit" value="Sign in">
            </form>
        </main>
        <footer class="login">
            <span>Don't have an account?</span>
            <a id="sign-up" href="/sign-up.html">Sign up!</a>
        </footer>
        <script src="script.js"></script>
    </div>
</body>
</html>
