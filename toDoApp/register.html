<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="">
    <title>ToDo</title>
</head>
<body>
    <header class="header--general">
        
    </header>
    <div class="vertical-center">
        <main class="main--login">
            <div class="login">
                <h1>Register</h1>
                <form class="register__form" action="index.html" method="#">
                    <input id="email" name="email" type="email" placeholder="Email" maxlength="64" required>
                    <div class="error" id="email-error">Email must contain @ symbol. </div>
                    <input id="password" name="password" type="password" placeholder="Password" maxlength="64" required>
                    <div class="error" id="password-error">Password must be at least eight characters long.</div>
                    <input id="password-repeat" type="password" placeholder="Repeat password" maxlength="64" required>
                    <div class="error" id="repeat-error">Password doesn't match.</div>
                    <button id="show-password">Show password</button>
                    <input type="submit" value="Sign up">
                </form>
                <div class="login__info">
                    <p>Already have an account?</p>
                    <a id="sign-in" href="index.html">Sign in!</a>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="script.js"></script>
    </div>
</body>
</html>
